<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <title>Add Task</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <!-- Card -->
          <div class="card shadow-lg border-0 rounded-3">
            <div class="card-header bg-success text-white">
              <h4 class="mb-0">➕ Add New Task</h4>
            </div>
            <div class="card-body">
              <form id="taskForm" class="needs-validation" novalidate>
                <div class="row g-3">
                  <!-- Task Title -->
                  <div class="col-md-6">
                    <label for="title" class="form-label">Task Title</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      required
                    />
                    <div class="invalid-feedback">Task title is required.</div>
                  </div>

                  <!-- Priority -->
                  <div class="col-md-6">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority" required>
                      <option value="Low">Low</option>
                      <option value="Medium" selected>Medium</option>
                      <option value="High">High</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a priority.
                    </div>
                  </div>

                  <!-- Description -->
                  <div class="col-12">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <textarea
                      class="form-control"
                      id="description"
                      rows="3"
                      maxlength="100"
                      required
                    ></textarea>
                    <div class="form-text">Max 100 characters.</div>
                    <div class="invalid-feedback">Description is required.</div>
                  </div>

                  <!-- Deadline -->
                  <div class="col-md-6">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input
                      type="date"
                      class="form-control"
                      id="deadline"
                      required
                    />
                    <div class="invalid-feedback">
                      Please choose a valid date.
                    </div>
                  </div>

                  <!-- Assignees -->
                  <div class="col-md-6">
                    <label for="assignees" class="form-label">Assign To</label>
                    <select class="form-select" id="assignees" required>
                      <option value="">-- Select Employee --</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select an employee.
                    </div>
                  </div>

                  <!-- Status -->
                  <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" required>
                      <option value="To Do" selected>To Do</option>
                      <option value="In Progress">In Progress</option>
                      <option value="Blocked">Blocked</option>
                      <option value="Completed">Completed</option>
                    </select>
                    <div class="invalid-feedback">Please select a status.</div>
                  </div>
                </div>

                <!-- Buttons -->
                <div class="mt-4 d-flex gap-2">
                  <button type="submit" class="btn btn-success">
                    ✅ Save Task
                  </button>
                  <a href="teamTasks.html" class="btn btn-secondary"
                    >❌ Cancel</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/addNewTask.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      // Bootstrap validation
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
