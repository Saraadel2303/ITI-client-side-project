<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Attendance Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/managers.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <h4><i class="fas fa-user-tie me-2"></i>Manager Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="managers.html">
            <i class="fas fa-clipboard-list me-2"></i>Approvals
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="team-attendance.html">
            <i class="fas fa-users-viewfinder me-2"></i>Team Attendance
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Team Attendance Dashboard 📊</h1>

      <!-- Heatmap -->
      <section class="card-container">
        <h2>
          <i class="fas fa-chart-line me-2 text-primary"></i>Attendance Heatmap
        </h2>
        <div class="heatmap mb-4">
          <div class="low"></div>
          <div class="medium"></div>
          <div class="high"></div>
          <div class="low"></div>
          <div class="medium"></div>
          <div class="low"></div>
          <div class="high"></div>
        </div>
      </section>

      <!-- Attendance Table -->
      <section class="card-container">
        <h2><i class="fas fa-table me-2 text-info"></i>Weekly Attendance</h2>
        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>Employee</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ahmed Mansour</td>
              <td>✔️</td>
              <td>✔️</td>
              <td>❌</td>
              <td>✔️</td>
              <td>✔️</td>
            </tr>
            <tr>
              <td>Laila Hatem</td>
              <td>✔️</td>
              <td>✔️</td>
              <td>✔️</td>
              <td>✔️</td>
              <td>❌</td>
            </tr>
            <tr>
              <td>Karim Adel</td>
              <td>✔️</td>
              <td>❌</td>
              <td>✔️</td>
              <td>✔️</td>
              <td>✔️</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
