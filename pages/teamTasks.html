<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/managers.css" />

    <title>Team Tasks</title>
  </head>
  <body>
    <!-- Unified Sidebar Navigation -->
    <aside class="sidebar">
      <h4><i class="fas fa-user-tie me-2"></i>Manager Dashboard</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="managers.html">
            <i class="fas fa-clipboard-list me-2"></i>Approvals
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="teamTasks.html">
            <i class="fas fa-tasks me-2"></i>Team Tasks
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="team-attendance.html">
            <i class="fas fa-users-viewfinder me-2"></i>Team Attendance
          </a>
        </li>
      </ul>
    </aside>

    <div class="container mt-4">
      <!-- Welcome -->
      <h5 class="mb-4">
        ðŸ‘‹ Welcome, <span class="fw-bold text-primary">Manager</span>
      </h5>

      <!-- Top Widgets -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card-box bg-white">
            <h6>Assigned Tasks</h6>
            <h3 class="text-primary">12</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box bg-white">
            <h6>Extensions Pending</h6>
            <h3 class="text-warning">3</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box bg-white">
            <h6>Overdue Tasks</h6>
            <h3 class="text-danger">5</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card-box bg-white">
            <h6>Completed Tasks</h6>
            <h3 class="text-danger">5</h3>
          </div>
        </div>
      </div>

      <!-- Table Section -->
      <h6 class="mb-3"><i class="fas fa-tasks me-2"></i>Team Tasks Board</h6>
      <div class="task-table bg-white p-3">
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th>Task</th>
              <th>Assigned To</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-2">Loading tasks...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Bulk Actions -->
      <div class="mt-3">
        <button class="btn btn-danger">Bulk Actions</button>
      </div>
    </div>

    <script type="module" src="../js/modules/team-Task.js"></script>
  </body>
</html>
