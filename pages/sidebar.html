<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/sidebar.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 15rem; height: 100vh;">
                    <a href="#"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <img class="mb-4" style="width: 32%; height: auto;" src="/imgs/logo.png" alt="" srcset="">
                        <span class="fs-4 mb-4 side-title">HR</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-auto gap-3">
                        <li id="attendance">
                            <a href="#" class="nav-link link-dark">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi me-2" width="16" height="16"
                                    fill="currentColor" class="bi bi-card-checklist" viewBox="0 0 16 16">
                                    <path
                                        d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z" />
                                    <path
                                        d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0" />
                                </svg>
                                Attendance board
                            </a>
                        </li>
                        <li id="my_attendance">
                            <a href="#" class="nav-link link-dark">
                                <span class="bi me-2"><i class="fa-solid fa-user-check"></i></span>
                                My Attendance
                            </a>
                        </li>
                        <li id="req">
                            <a href="#" class="nav-link active">
                                <span class="bi me-2"><i class="fa-solid fa-bullhorn"></i></span>
                                Request center
                            </a>
                        </li>
                        <li id="my_tasks">
                            <a href="#" class="nav-link link-dark">
                                <span class="bi me-2"><i class="fa-solid fa-thumbtack"></i></span>
                                My Tasks
                            </a>
                        </li>
                        <li id="team_tasks">
                            <a href="#" class="nav-link link-dark">
                                <span class="bi me-2"><i class="fa-solid fa-list-check"></i></span>
                                Team Tasks
                            </a>
                        </li>
                        <li id="team_attendance">
                            <a href="#" class="nav-link link-dark">
                                <span class="bi me-2"><i class="fa-solid fa-people-group"></i></span>
                                Team Attendance
                            </a>
                        </li>
                        <li id="approval">
                            <a href="#" class="nav-link link-dark">
                                <span class="bi me-2"><i class="fa-solid fa-thumbs-up"></i></span>
                                Approval queue
                            </a>
                        </li>
                        <li id="settings">
                            <a href="#" class="nav-link link-dark">
                                <span class="bi me-2"><i class="fa-solid fa-gear"></i></span>
                                Settings
                            </a>
                        </li>
                        <li id="reports">
                            <div class="accordion accordion-flush pt-0" id="accordionFlushExample">
                                <div class="accordion-item">
                                    <div class="accordion-header" id="flush-headingOne">
                                        <button class="accordion-button collapsed bg-light" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                            aria-expanded="false" aria-controls="flush-collapseOne">
                                            <span class="bi me-3"><i class="fa-regular fa-file-lines"></i></span>
                                            Reports
                                        </button>
                                    </div>
                                    <div id="flush-collapseOne" class="accordion-collapse collapse bg-light"
                                        aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            <ul class="btn-toggle-nav pb-1 small list-unstyled">
                                                <li class=""><a href="#"
                                                        class="nav-link link-dark rounded text-decoration-none">
                                                        <span class="bi  me-2"><i
                                                                class="fa-regular fa-eye"></i></span>Overview</a>
                                                </li>
                                                <li class="mt-1">
                                                    <a href="#" class="nav-link link-dark rounded text-decoration-none">
                                                        <span class="bi me-2"><i
                                                                class="fa-regular fa-file-lines"></i></span>Updates</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8">

            </div>
        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/fontawesome/js/all.min.js"></script>
    <script src="/js/sidebar.js"></script>
</body>

</html>
