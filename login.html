<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign in</title>
  </head>

  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Left Side -->
        <div
          class="col-md-6 d-flex align-items-center justify-content-center bg-white"
        >
          <img
            id="img"
            src="imgs/login.jpeg"
            alt="Illustration"
            class="img-fluid"
          />
        </div>

        <!-- Right Side -->
        <div
          class="col-md-6 d-flex align-items-center justify-content-center bg-custom text-center p-4"
        >
          <div class="login-box w-100" style="max-width: 350px">
            <h2>Hello!</h2>
            <p>Sign In to Get Started</p>
            <form id="signInForm">
              <div class="mb-3">
                <input
                  type="text"
                  id="signinUsername"
                  class="form-control"
                  placeholder="Enter Username"
                  required
                />
                <div
                  id="signinUsernameError"
                  class="form-text text-danger"
                ></div>
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  id="signinPassword"
                  name="signinPassword"
                  class="form-control"
                  placeholder="Enter Password"
                />
                <div
                  id="signinPasswordError"
                  class="form-text text-danger"
                ></div>
              </div>
              <div class="mb-3 ps-0 form-check">
                <input type="checkbox" name="checkbox" id="showPassword" />
                <label for="showPassword">Show Password</label>
              </div>
              <button type="submit" class="btn btn-custom w-100">
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/login.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
