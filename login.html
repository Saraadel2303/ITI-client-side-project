<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/login.js" defer></script>
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <div class="mb-2 fs-2 text-white fw-bold text-center">Welcome</div>
      <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h2 class="text-center mb-4 fw-bold">Sign In</h2>
            <form id="signInForm">
              <div class="mb-3">
                <label for="signinUsername" class="form-label">Username</label>
                <input
                  type="text"
                  id="signinUsername"
                  name="signinEmail"
                  class="form-control"
                  placeholder="Enter Username"
                />
                <div
                  id="signinUsernameError"
                  class="form-text text-danger"
                ></div>
              </div>

              <div class="mb-3">
                <label for="signinPassword" class="form-label">Password</label>
                <input
                  type="password"
                  id="signinPassword"
                  name="signinPassword"
                  class="form-control"
                  placeholder="Enter Password"
                />
                <div
                  id="signinPasswordError"
                  class="form-text text-danger"
                ></div>
              </div>
              <div class="mb-3 ps-0 form-check">
                <input type="checkbox" name="checkbox" id="showPassword" />
                <label for="showPassword">Show Password</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fa-solid fa-right-to-bracket me-2"></i> Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/login.js" async></script>
  </body>
</html>
